name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go


    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(shell go env GOPATH)/bin v1.30.0

    - name: Build
      run: go build -v ./cmd/gitops-cli

    - name: Run golangci-lint
      uses: actions-contrib/golangci-lint@v1

    - name: Tests
      run: go test -v ./...
